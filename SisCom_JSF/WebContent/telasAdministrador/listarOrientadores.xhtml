<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateAdministrador.xhtml">
	<ui:define name="conteudo">
	<p:panel header="Listar Orientadores">
	<p:messages/>
			<h:panelGrid columns="3" cellpadding="10">

		<p:dataTable value="#{orientadorController.orientadores}"
			var="orientador" styleClass="table" headerClass="table-header">
			<p:column>
				<f:facet name="header">
					<p:outputLabel value="#{msg['orientador.nome']}" />
				</f:facet>
				<p:commandLink action="atualizarOrientador.xhtml" ajax="false">
					<p:outputLabel value="#{orientador.nome}" />
					<f:setPropertyActionListener
						target="#{orientadorController.orientador}" value="#{orientador}" />
				</p:commandLink>
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="#{msg['orientador.siape']}" />
				</f:facet>
				<p:outputLabel value="#{orientador.siape}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="#{msg['aluno.data']}" />
				</f:facet>
				<h:outputText value="#{orientador.dataNascimento}" >
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="#{msg['orientador.login']}" />
				</f:facet>
				<p:outputLabel value="#{orientador.login}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<p:outputLabel value="#{msg['deletar']}" />
				</f:facet>
				<p:commandLink value="#{msg['deletar']}"
					action="#{orientadorController.deletarOrientador}" ajax="false">
					<f:setPropertyActionListener value="#{orientador}"
						target="#{orientadorController.orientador}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		</h:panelGrid>
		<br/>
		<p:commandButton value="#{msg['link.voltar']}"
			action="opcoesAdministrador.xhtml" ajax="false" />
		</p:panel>
		
		
	</ui:define>
	</ui:composition>

</html>
