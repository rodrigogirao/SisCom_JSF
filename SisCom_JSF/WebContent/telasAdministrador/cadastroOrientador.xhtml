<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/templateAdministrador.xhtml">
		<ui:define name="conteudo">
		
				<p:panel header="#{msg['orientador.cadastrar']}">
					<h:panelGrid columns="3" cellpadding="10">

						<p:outputLabel value="#{msg['orientador.nome']}" />
						<p:inputText id="nome"
							value="#{orientadorController.orientador.nome}" required="true"
							label="#{msg['orientador.nome']}" requiredMessage="#{msg['campo.obrigatorio']}"/>
						<p:message for="nome" />

						<p:outputLabel value="#{msg['aluno.data']}" />
						<p:inputText id="data"
							value="#{orientadorController.orientador.dataNascimento}"
							converterMessage="#{msg['campo.data.invalida']}" required="true"
							label="#{msg['aluno.data']}" requiredMessage="#{msg['campo.obrigatorio']}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputText>
						<p:message for="data" />

						<p:outputLabel value="#{msg['orientador.siape']}" />
						<p:inputText id="siape"
							value="#{orientadorController.orientador.siape}" required="true"
							label="#{msg['orientador.siape']}" requiredMessage="#{msg['campo.obrigatorio']}"/>
						<p:message for="siape" />

						<p:outputLabel value="#{msg['orientador.login']}" />
						<p:inputText id="login"
							value="#{orientadorController.orientador.login}" required="true"
							label="#{msg['orientador.login']}" requiredMessage="#{msg['campo.obrigatorio']}"/>
						<p:message for="login" />
						<p:outputLabel value="#{msg['orientador.senha']}" />
						
						<p:password id="senha"
							value="#{orientadorController.orientador.senha}" required="true"
							label="#{msg['orientador.senha']}" requiredMessage="#{msg['campo.obrigatorio']}"/>
						<p:message for="senha" />

						<p:commandButton value="#{msg['botao.cadastrar']}"
							action="#{orientadorController.cadastrarOrientador}" ajax="false" />
						<p:commandButton value="#{msg['botao.voltar']}"
							action="opcoesAdministrador.xhtml" ajax="false" immediate="true" />

					</h:panelGrid>
				</p:panel>
			
		</ui:define>
	</ui:composition>
</h:html>
