<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<ui:composition template="/templates/templateMonitor.xhtml">
	<ui:define name="conteudo">
		<p:panel header="#{msg['monitor']}">
		<p:messages/>
			<h:panelGrid columns="3" cellpadding="10">
				<p:dataTable value="#{monitorController.horariosSessao}" var="horario">
					<p:column>

						<f:facet name="header">
							<h:outputText value="#{msg['monitor.horaInicio']}" />
						</f:facet>
						<h:outputText value="#{horario.horaInicio}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['monitor.horaFim']}" />
						</f:facet>
						<h:outputText value="#{horario.horaFim}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['aluno.data']}" />
						</f:facet>
						<h:outputText value="#{horario.data}">
							<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['disciplina']}" />
						</f:facet>
						<h:outputText value="#{horario.disciplina.nome}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['deletar']}" />
						</f:facet>
						<p:commandLink value="#{msg['deletar']}"
							action="#{horarioController.deletarHorario}" ajax="false">
							<f:setPropertyActionListener target="#{horarioController.horario}"
								value="#{horario}" />
						</p:commandLink>
					</p:column>


				</p:dataTable>
			</h:panelGrid>
			<p:commandButton value="#{msg['botao.cadastrarHorario']}" action="cadastrarHorario.xhtml" ajax="false" />
		</p:panel>
	</ui:define>
</ui:composition>

</h:html>
