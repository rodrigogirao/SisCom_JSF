<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg['nome_sistema']}</title>
</h:head>
<h:body>
	<f:view locale="#{idiomaController.currentLocale}">
		<h:form>
			<div id="pagina">
				
				<div id="cabecalho" align="center">
					<ui:insert name="cabecalho">
						<h1>
							<font color="blue">#{msg['nome_sistema']}</font>
						</h1>
					</ui:insert>
				</div>
				<div id="menu">
					<ui:insert name="menu">
						<p:menubar>
							<p:submenu label="#{msg['inicio']}">
								<p:menuitem value="#{msg['inicio']}" ajax="false"
									immediate="true" action="/telasOrientador/orientadorInicial.xhtml" />
							</p:submenu>
							
							<p:submenu label="#{msg['opcoes']}">
								<p:menuitem value="#{msg['botao.buscarAlunos']}" ajax="false"
									immediate="true" action="/telasOrientador/buscarAlunos.xhtml" />
								<p:menuitem value="#{msg['botao.orientarAlunos']}" ajax="false"
									immediate="true" action="/telasOrientador/orientarAlunos.xhtml" />
							</p:submenu>
							
							<p:submenu label="#{msg['logout']}">
								<p:menuitem value="#{msg['logout']}"
									ajax="false" immediate="true" action="#{loginController.logout}" />
							</p:submenu>
						</p:menubar>
						<br/>
					</ui:insert>
				</div>

				<div id="conteudo" align="center">
					<ui:insert name="conteudo">
					</ui:insert>
				</div>

				<div id="rodape" align="center">
					<ui:insert name="rodape">
					<br/>
					<p:outputLabel value="#{msg['rodape']}"/>
					</ui:insert>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
