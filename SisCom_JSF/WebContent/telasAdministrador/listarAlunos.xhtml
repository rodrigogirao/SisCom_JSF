<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateAdministrador.xhtml">
	<ui:define name="conteudo">
		<p:panel header="Listar Alunos">
			<h:panelGrid columns="3" cellpadding="10">
				<p:dataTable value="#{alunoController.todosAlunos}" var="aluno">
					<p:column>

						<f:facet name="header">
							<p:outputLabel value="Nome" />
						</f:facet>
						<p:commandLink action="atualizarAluno.xhtml" ajax="false">
							<p:outputLabel value="#{aluno.nome}" />
							<f:setPropertyActionListener target="#{alunoController.aluno}"
								value="#{aluno}" />
						</p:commandLink>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msg['aluno.data']}" />
						</f:facet>
						<h:outputText value="#{aluno.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Matricula" />
						</f:facet>
						<p:outputLabel value="#{aluno.matricula}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Login" />
						</f:facet>
						<p:outputLabel value="#{aluno.login}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="Disciplinas" />
						</f:facet>
						<p:dataList id="scroll" itemType="circle"
							value="#{aluno.disciplinas}" var="disciplina">
							#{disciplina.nome}
						</p:dataList>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="#{msg['deletar']}" />
						</f:facet>
						<p:commandLink value="#{msg['deletar']}"
							action="#{alunoController.deletarAluno}" ajax="false">
							<f:setPropertyActionListener target="#{alunoController.aluno}"
								value="#{aluno}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
			<br />
			<p:commandButton value="#{msg['link.voltar']}"
				action="opcoesAdministrador.xhtml" ajax="false" />
		</p:panel>

	</ui:define>
</ui:composition>
</h:html>
