<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/templateMonitor.xhtml">
	<ui:define name="conteudo">

		<p:panel header="Cadastrar Horario">
			<h:panelGrid columns="3" cellpadding="10">

				<p:outputLabel value="#{msg['monitor.horaInicio']}" />
				<p:inputText id="horaInicio" value="#{horarioController.horario.horaInicio}"
					required="true" label="#{msg['aluno.nome']}" requiredMessage="#{msg['campo.obrigatorio']}"/>
				
				<p:message for="horaInicio" />

				<p:outputLabel value="#{msg['monitor.horaFim']}" />
				<p:inputText id="horaFim"
					value="#{horarioController.horario.horaFim}" required="true"
					label="#{msg['aluno.matricula']}"
					requiredMessage="#{msg['campo.obrigatorio']}">
					
				</p:inputText>
				<p:message for="horaFim" />
				
				<p:outputLabel value="#{msg['data']}" />
				<p:inputText id="data"
					value="#{horarioController.horario.data}"
					converterMessage="#{msg['campo.data.invalida']}" required="true"
					label="#{msg['aluno.data']}" requiredMessage="#{msg['campo.obrigatorio']}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="data" />
				
				<p:outputLabel value="#{msg['disciplina']}" />
				<p:selectOneMenu id="disciplina" value="#{horarioController.disciplinaSelecionada}" label="#{msg['aluno.escolherDisciplina']}"
					required="true" requiredMessage="#{msg['campo.obrigatorio']}" >
					<f:selectItem itemLabel="#{msg['seleciona']}" itemValue="" />
					<f:selectItems value="#{monitorController.disciplinasMonitor}" />		
				</p:selectOneMenu>
				
				<p:message for="disciplina" />
				
				<p:commandButton value="#{msg['botao.cadastrar']}"
					action="#{horarioController.salvar}" ajax="false" />
				<p:commandButton value="#{msg['botao.voltar']}"
					action="monitorInicial.xhtml" ajax="false" immediate="true" />

			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>

</h:html>
